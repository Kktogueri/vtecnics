<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Prevención - Elrow Town 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Bungee&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1a45; }
        .bg-elrow-blue { background-color: #0d1a45; }
        .text-elrow-yellow { color: #fdf50b; }
        .text-elrow-red { color: #e91e63; }
        .border-elrow-orange { border-color: #ff6d00; }
        .bg-card-dark { background-color: rgba(255, 255, 255, 0.1); }
        .nav-icon { fill: currentColor; }
        .tab-button { transition: background-color 0.3s, color 0.3s; }
        .tab-button.active .nav-icon { fill: #fdf50b; }
        .tab-button.active { background-color: rgba(255, 255, 255, 0.1); color: #fdf50b; }
        
        /* Estilos específicos para la página de inicio */
        .neon-glow-red { text-shadow: none; } /* Removed neon glow effect */
        .neon-glow-yellow { text-shadow: none; } /* Removed neon glow effect */
        
        /* Fuentes para los títulos y los párrafos */
        .title-font { font-family: 'Luckiest Guy', cursive; }
        .bungee-font { font-family: 'Bungee', cursive; }
        .body-font { font-family: 'Inter', sans-serif; font-weight: 400; }
        
        /* Estilos del juego Pong */
        #pongCanvas {
            background-color: #000;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(253, 245, 11, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 0 auto;
            display: block;
            touch-action: none; /* Evita que el navegador haga zoom o scroll en el canvas */
        }

        /* Animación y estilo para los mensajes de prevención */
        .prevention-message {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }

        .prevention-message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="flex flex-col h-screen text-white">

    <!-- Main Content Area (dynamic) -->
    <main id="app-content" class="flex-grow p-4 overflow-y-auto pb-20"></main>

    <!-- Bottom Navigation Bar -->

            </li>
            <li class="flex-1">

            </li>

            </li>
            <li class="flex-1">

                </button>
            </li>
            <li class="flex-1">
                <button id="tab-contacts" class="tab-button w-full p-3 text-center text-gray-400 hover:bg-card-dark">

            </li>
        </ul>

    <script>
        const appContent = document.getElementById('app-content');
        let gameInterval = null; // Variable para controlar el bucle del juego
        let preventionMessageInterval = null; // Variable para controlar el bucle de mensajes de prevención

        const tabs = {
            'home': () => {
                // Función para mostrar la página de inicio
                appContent.innerHTML = `
                    <div class="text-center p-4">
                        <!-- Logo text instead of image -->
                        <div class="mx-auto mb-4 text-elrow-yellow text-xl font-bold bungee-font">VTècnics en Ruta</div>
                        <h2 class="text-4xl font-bold text-elrow-yellow title-font">GRACIAS POR ACOMPAÑARNOS</h2>
                        <p class="text-gray-400 mt-2 body-font">Consulta rápidamente información crucial para tu seguridad en el evento.</p>
                        <div id="prevention-message-container" class="mt-4 text-lg font-bold text-elrow-red h-8"></div>
                        <div class="my-6">
                            <a href="tel:112" class="inline-block px-8 py-4 text-xl font-bold text-white bg-red-600 rounded-lg shadow-lg hover:bg-red-700 transition-colors body-font">
                                Llamar a Emergencias (112)
                            </a>
                        </div>
                    </div>
                    
                    <!-- Sección de Riesgo por Calor -->
                    <div class="p-4 rounded-xl shadow-lg mt-6 bg-card-dark border-elrow-orange border">

                        <div class="flex items-center space-x-2 mb-4">

                            <p class="text-gray-500">Nivel de riesgo se mostrará aquí.</p>

                        <div id="risk-info" class="body-font">

                    </div>

                startPreventionMessages();

                // Logic for Heat Risk
                const temperatureInput = document.getElementById('temperature-input');
                const checkTempButton = document.getElementById('check-temp-button');
                const heatRiskInfo = document.getElementById('heat-risk-info');

                checkTempButton.addEventListener('click', () => {
                    const temp = parseFloat(temperatureInput.value);
                    if (isNaN(temp)) {
                        heatRiskInfo.innerHTML = `<p class="text-red-400">Por favor, introduce una temperatura válida.</p>`;
                        heatRiskInfo.className = 'p-3 rounded-md text-sm text-center font-bold bg-gray-900 border-red-500 border';
                        return;
                    }

                    let riskLevel, color, bgClass;
                    if (temp >= 54) {
                        riskLevel = "Peligro Extremo";
                        color = "text-white";
                        bgClass = "bg-red-600";
                    } else if (temp >= 41) {
                        riskLevel = "Peligro";
                        color = "text-white";
                        bgClass = "bg-orange-600";
                    } else if (temp >= 33) {
                        riskLevel = "Precaución Extrema";
                        color = "text-gray-900";
                        bgClass = "bg-yellow-400";
                    } else if (temp >= 27) {
                        riskLevel = "Precaución";
                        color = "text-gray-900";
                        bgClass = "bg-yellow-200";
                    } else {
                        riskLevel = "Riesgo bajo";
                        color = "text-white";
                        bgClass = "bg-green-600";
                    }
                    heatRiskInfo.innerHTML = `<p><strong>Nivel de riesgo:</strong> ${riskLevel}</p>`;
                    heatRiskInfo.className = `p-3 rounded-md text-sm text-center font-bold ${bgClass} ${color} body-font`;
                });

                // Logic for Job Risks
                const puestos = {
                    'Personal de Producción': {

                        riesgos: ['Contacto eléctrico directo o indirecto.', 'Exposición a ruido excesivo.', 'Golpes, choques contra objetos inmóviles.', 'Caídas al mismo nivel por cables y equipos en el suelo.', 'Sobreesfuerzos por manejo manual de cargas.'],

                    },
                    'Backliners': {
                        riesgos: ['Sobreesfuerzos por manejo manual de cargas (amplificadores, instrumentos, etc.).', 'Golpes o cortes con equipos y cajas.', 'Caídas al mismo nivel.'],
                        metodos: ['Pedir ayuda para el transporte de equipos pesados o voluminosos.', 'Utilizar carretillas o "dollies" para el movimiento de carga.', 'Mantener el orden en el área de trabajo y el escenario.'],
                        epis: ['Calzado de seguridad con puntera reforzada.', 'Guantes de trabajo.']
                    },
                    'Personal de Bares y Restauración': {
                        riesgos: ['Caídas al mismo nivel por derrames o suelos mojados.', 'Cortes con cuchillos o utensilios.', 'Estrés térmico por exposición al calor.'],
                        metodos: ['Limpiar derrames inmediatamente.', 'Usar calzado antideslizante.', 'Hidratarse frecuentemente y hacer pausas.'],
                        epis: ['Calzado de seguridad antideslizante.', 'Guantes de protección.']
                    },
                    'Personal de Limpieza': {
                        riesgos: ['Caídas al mismo nivel por suelos mojados o resbaladizos.', 'Cortes con residuos afilados.', 'Exposición a productos químicos de limpieza.'],
                        metodos: ['Señalizar las zonas húmedas o mojadas.', 'Usar guantes de seguridad y calzado antideslizante.', 'Leer las etiquetas de los productos y usar EPIs apropiados.'],
                        epis: ['Calzado de seguridad antideslizante', 'Guantes de nitrilo o de protección química', 'Mascarilla de protección respiratoria (si es necesario)']
                    },
                    'Personal de Seguridad': {
                        riesgos: ['Agresiones por parte del público.', 'Estrés y fatiga.', 'Atropellos en zonas de tráfico de vehículos.'],
                        metodos: ['Mantener la calma y usar protocolos de mediación.', 'Hacer pausas y rotar turnos.', 'Prestar atención a la circulación de vehículos y maquinaria.'],
                        epis: ['Chaleco de seguridad/antibala (si es necesario)', 'Calzado de seguridad', 'Equipo de comunicación (radios)']
                    },
                    'Operador de Carretilla Elevadora': {
                        riesgos: ['Atropellos a peatones o colisión con vehículos.', 'Vuelco de la carretilla por sobrecarga o terreno irregular.', 'Caída de la carga.'],
                        metodos: ['Manejar a velocidad segura y con atención.', 'No exceder el peso máximo de carga.', 'Mantener la carga a una altura segura y respetar la señalización.'],

                    },
                    'Personal de Trabajos en Altura': {
                        riesgos: ['Caída de personas a distinto nivel.', 'Caída de objetos sobre terceros.', 'Golpes contra estructuras.'],
                        metodos: ['Utilizar siempre el arnés de seguridad anclado a un punto seguro.', 'Delimitar y señalizar el área de trabajo en la parte inferior para evitar el paso de personas.', 'Revisar el equipo de protección y las herramientas antes de cada uso.'],

                    },
                    'Operador de PEMP': {
                        riesgos: ['Vuelco de la máquina por terreno irregular o sobrecarga.', 'Atropellos o golpes a peatones o vehículos.', 'Atrapamientos entre la cesta y las estructuras.', 'Caída desde la cesta.'],
                        metodos: ['Operar solo en superficies estables y niveladas.', 'No sobrepasar la capacidad máxima de carga de la plataforma.', 'Mantener la distancia de seguridad con respecto a otros vehículos y personas.', 'Utilizar siempre el arnés de seguridad anclado a la cesta.'],
                        epis: ['Casco de seguridad.', 'Chaleco reflectante de alta visibilidad.', 'Arnés de seguridad.', 'Calzado de seguridad.']
                    }
                };

                document.getElementById('job-select').addEventListener('change', (e) => {
                    const puestoSeleccionado = e.target.value;
                    const riskInfoDiv = document.getElementById('risk-info');
                    if (puestoSeleccionado && puestos[puestoSeleccionado]) {
                        const info = puestos[puestoSeleccionado];
                        riskInfoDiv.innerHTML = `
                            <div class="p-4 bg-gray-900 rounded-lg shadow-md mb-4 border border-elrow-orange body-font">
                                <h3 class="text-sm font-bold text-elrow-yellow mb-2">Riesgos Principales:</h3>
                                <ul class="list-disc list-inside text-gray-300 text-sm">
                                    ${info.riesgos.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="p-4 bg-gray-900 rounded-lg shadow-md mb-4 border border-elrow-orange body-font">

                                <ul class="list-disc list-inside text-gray-300 text-sm">
                                    ${info.metodos.map(item => `<li>${item}</li>`).join('')}

            },

                            <h3 class="text-lg font-bold text-elrow-yellow mb-2">Hidratación y Descansos</h3>
                            <p class="text-sm text-gray-300">Se facilitará agua a todos los trabajadores. No está permitido fumar en el centro de trabajo, salvo en zonas habilitadas. Se establecerán pausas frecuentes en zonas de sombra para evitar golpes de calor.</p>

                            <p class="text-sm text-gray-300">Los conductores de carretillas elevadoras recibirán indicaciones de una sola persona. Los trabajadores deben situarse en zonas seguras, fuera del alcance de las cargas y de las maniobras de la maquinaria. En zonas de grúa, solo debe permanecer el personal indispensable y nunca bajo las cargas.</p>
                        </div>
                        <div class="p-4 rounded-xl shadow-lg bg-card-dark border border-elrow-orange">
                            <h3 class="text-lg font-bold text-elrow-yellow mb-2">Trabajos en Altura</h3>

                        <div class="p-4 rounded-xl shadow-lg bg-card-dark border border-elrow-orange">
                            <h3 class="text-lg font-bold text-elrow-yellow mb-2">Acceso a Zonas de Obra</h3>
                            <p class="text-sm text-gray-300">Todas las zonas consideradas como obra deberán estar delimitadas. Únicamente podrá acceder el personal autorizado por el Coordinador de Seguridad y Salud en fase de ejecución.</p>
                        </div>
                    </div>
                `;
            },
            'concurrent-risks': () => {
                // Función para mostrar la página de riesgos concurrentes
                appContent.innerHTML = `
                    <h2 class="text-xl font-bold text-elrow-yellow mb-4 bungee-font">Riesgos Concurrentes</h2>

                    <div class="space-y-4 body-font">
                        <div class="p-4 rounded-xl shadow-lg bg-card-dark border border-elrow-orange">
                            <h3 class="text-lg font-bold text-elrow-yellow mb-2">Caída de personas a distinto nivel</h3>

                                <li>Extremar las precauciones sobre tarimas.</li>
                            </ul>
                        </div>
                        <div class="p-4 rounded-xl shadow-lg bg-card-dark border border-elrow-orange">
                            <h3 class="text-lg font-bold text-elrow-yellow mb-2">Golpes contra objetos y atropellos</h3>

                            <p class="text-sm text-gray-300">Riesgo al manipular objetos, herramientas o estructuras.</p>
                            <p class="text-sm text-gray-300 font-bold mt-2">Medidas de prevención:</p>
                            <ul class="list-disc list-inside text-gray-300 text-sm">
                                <li>Verificar la estabilidad de los objetos.</li>
                                <li>No sobrecargar estructuras.</li>
                            </ul>
                        </div>
                        <div class="p-4 rounded-xl shadow-lg bg-card-dark border border-elrow-orange">
                            <h3 class="text-lg font-bold text-elrow-yellow mb-2">Contacto eléctrico directo o indirecto</h3>
                            <p class="text-sm text-gray-300">Riesgo por la manipulación de cuadros eléctricos, cables y equipos.</p>
                            <p class="text-sm text-gray-300 font-bold mt-2">Medidas de prevención:</p>

                                <li>No usar equipos con cables o enchufes en mal estado.</li>
                            </ul>

            'game': () => {

                    </div>
                `;

                // Pong game logic
                const canvas = document.getElementById('pongCanvas');
                const ctx = canvas.getContext('2d');
                const playerScoreDisplay = document.getElementById('player-score');
                const computerScoreDisplay = document.getElementById('computer-score');
                const gameMessageDisplay = document.getElementById('game-message');
                const restartButton = document.getElementById('restart-button');

                let player, computer, ball;
                let playerSpeed = 5;
                let computerScore = 0;
                let playerScore = 0;
                let gameActive = false;
                
                function setupGame() {
                    player = { x: 10, y: canvas.height / 2 - 40, width: 10, height: 80, dy: 0 };
                    computer = { x: canvas.width - 20, y: canvas.height / 2 - 40, width: 10, height: 80, dy: 0 };
                    ball = { x: canvas.width / 2, y: canvas.height / 2, size: 8, dx: 3, dy: 3 };
                    playerScore = 0;
                    computerScore = 0;
                    updateScores();
                    gameMessageDisplay.textContent = "";
                    gameActive = true;
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Dibujar la cancha
                    ctx.fillStyle = '#fdf50b';
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                    ctx.fillRect(computer.x, computer.y, computer.width, computer.height);
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Línea central
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(canvas.width / 2, 0);
                    ctx.lineTo(canvas.width / 2, canvas.height);
                    ctx.stroke();
                }

                function update() {
                    if (!gameActive) return;

                    // Lógica simple de la IA de la computadora
                    if (ball.dx > 0) { // Si la pelota se mueve hacia la derecha
                        if (computer.y + computer.height / 2 < ball.y) {
                            computer.y += 2;
                        } else {
                            computer.y -= 2;
                        }
                    }

                    // Limitar el movimiento de la paleta de la computadora
                    if (computer.y < 0) computer.y = 0;
                    if (computer.y + computer.height > canvas.height) computer.y = canvas.height - computer.height;

                    // Mover la pelota
                    ball.x += ball.dx;
                    ball.y += ball.dy;

                    // Colisión con la parte superior/inferior
                    if (ball.y + ball.size > canvas.height || ball.y - ball.size < 0) {
                        ball.dy *= -1;
                    }

                    // Colisión con las paletas
                    if (ball.dx < 0 && ball.x - ball.size < player.x + player.width &&
                        ball.y > player.y && ball.y < player.y + player.height) {
                        ball.dx *= -1;
                        ball.dx *= 1.1; // Aumentar la velocidad
                        ball.dy = (ball.y - (player.y + player.height / 2)) * 0.2;
                    } else if (ball.dx > 0 && ball.x + ball.size > computer.x &&
                        ball.y > computer.y && ball.y < computer.y + computer.height) {
                        ball.dx *= -1;
                        ball.dx *= 1.1; // Aumentar la velocidad
                        ball.dy = (ball.y - (computer.y + computer.height / 2)) * 0.2;
                    }
                    
                    // Si la pelota sale de la pantalla
                    if (ball.x < 0) {
                        computerScore++;
                        updateScores();
                        resetBall();
                    } else if (ball.x > canvas.width) {
                        playerScore++;
                        updateScores();
                        resetBall();
                    }
                    
                    checkWinCondition();
                    draw();
                    gameInterval = requestAnimationFrame(update);
                }
                
                function resetBall() {
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height / 2;
                    ball.dx = (Math.random() > 0.5 ? 3 : -3);
                    ball.dy = (Math.random() * 6) - 3;
                }

                function updateScores() {
                    playerScoreDisplay.textContent = playerScore;
                    computerScoreDisplay.textContent = computerScore;
                }

                function checkWinCondition() {
                    if (playerScore >= 5) {
                        gameMessageDisplay.textContent = "¡Has ganado!";
                        gameActive = false;
                        cancelAnimationFrame(gameInterval);
                    } else if (computerScore >= 5) {
                        gameMessageDisplay.textContent = "¡Has perdido!";
                        gameActive = false;
                        cancelAnimationFrame(gameInterval);
                    }
                }
                
                // Event listeners for touch input
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault(); // Previene el scroll de la página en dispositivos móviles
                    const touchY = e.touches[0].clientY;
                    const rect = canvas.getBoundingClientRect();
                    const newY = touchY - rect.top - player.height / 2;

                    // Limitar el movimiento de la paleta del jugador dentro del canvas
                    player.y = Math.max(0, Math.min(newY, canvas.height - player.height));
                });

                // Start / Restart button
                restartButton.addEventListener('click', () => {
                    setupGame();
                    update();
                });

                // Initial setup when the tab is loaded
                setupGame();
                update();
            },

        function startPreventionMessages() {
            const container = document.getElementById('prevention-message-container');

            const updateMessage = () => {
                container.classList.remove('show');

                    currentMessageIndex = (currentMessageIndex + 1) % preventionMessages.length;
                }, 1000); // Wait for fade-out before changing text
            };

            updateMessage();
            preventionMessageInterval = setInterval(updateMessage, 5000);
        }

        function stopPreventionMessages() {
            if (preventionMessageInterval) {
                clearInterval(preventionMessageInterval);
                preventionMessageInterval = null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Show home page on initial load
            tabs['home']();

            // Handle navigation
